<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Ricerca per data!</h2>
  <button ion-button color="secondary" (click)="CercaConData()">Cerca</button>
   <ion-item>
    <ion-label>Mese</ion-label>
    <ion-input type="text" [(ngModel)]="Mese"></ion-input>
  </ion-item>
   <ion-item>
    <ion-label>Giorno</ion-label>
    <ion-input type="text" [(ngModel)]="Giorno"></ion-input>
  </ion-item>
   <ion-list>
      <ion-item *ngFor="let santo of santi">
        {{ santo.Nome }}
      </ion-item>
    </ion-list>
</ion-content>
